    "helm.sh/hook": test
spec:
  containers:
    - name: wget
      image: busybox
      command: ['wget']
      args: ['{{ include "fluent-bit-syslog-to-aws-cloudtrail-data.fullname" . }}:{{ .Values.service.port }}']
